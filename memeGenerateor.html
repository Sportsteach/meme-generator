<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="headcontainer">
        <form action="" id="meme-form">
            <p>
                <label for="top-text">Enter top text:</label>
                <input type="text" id="top-text-input" name="top-input">
            </p>
            <p>
                <label for="top-bottom">Enter bottom text:</label>
                <input type="text" id="bottom-text-input" name="bottom-input">
            </p>
            <p>
                <label for="url-input">Add Picture URL:</label>
                <input type="url" id="url-input" name="url-input">

            </p>
            <p>
                <button id="generate-btn">Create a Meme!</button>
            </p>
        </form>
    </div>
    <div>
        <br>
        <section>

        </section>

    </div>

</body>
<script src="app.js"></script>

</html>
